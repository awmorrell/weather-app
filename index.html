<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Weather App</title>
</head>
<body class="body">

	<div class="container">

		<div class="search-box">
			<i class="fa-solid fa-location-dot"></i>
			<input type="text" placeholder="Enter location">
			<button class="fa-solid fa-magnifying-glass"></button>
		</div>

	 	<div class="not-found">
			<img src="assets/found-icon-20.jpg">
			<p>Uh-oh.. Location not found.</p>
		</div>

		<div class="weather-box">
			<img src="" alt="">
			<p class="temperature"></p>
			<p class="description"></p>
		</div>

		<div class="weather-details">
			<div class="humidity">
				<i class="fa-solid fa-water"></i>
				<div class="text">
					<span></span>
					<p>Humidity</p>
				</div>
			</div>
			<div class="wind">
				<i class="fa-solid fa-wind"></i>
				<div class="text">
					<span></span>
					<p>Wind</p>
				</div>
			</div>		
		</div>

		<div class="time-details">
			<div class="time-now">
				<div class="text">
					<p>Local time:</p>
					<span></span>
				</div>				
			</div>
			<div class="sunrise">
				<!-- <i class="fa-regular fa-sun"></i> -->
				<div class="text">
					<p>Sunrise:</p>
					<span></span>
				</div>
			</div>
			<div class="sunset">
				<!-- <i class="fa-regular fa-moon"></i> -->
				<div class="text">
					<p>Sunset:</p>
					<span></span>
				</div>
			</div>		
		</div>
			
	</div>

	<div class="container-two">
		<div class="local-news">
			<p class="news-title">Related News</p>
			<ul class="news-list">
				<a class="article-one" href="" target="_blank"></a>
				<a class="article-two" href="" target="_blank"></a>
				<a class="article-three" href="" target="_blank"></a>
			</ul>
		</div>		
	</div>

	<script src="https://kit.fontawesome.com/150a1b0dd2.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
